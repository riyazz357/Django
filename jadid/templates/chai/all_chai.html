{% extends "layout.html" %}
{% block title %}
chai page
{% endblock %}

{% block content %}
<h1>all chai are available</h1>

<div class="grid grid-cols-3 gap-4 m-4" >
{% for chai in chais  %}
<div class="bg-green-500 p-5 rounded">
    <img src="{{chai.image.url}}" alt="">
    <h3>{{chai.name}}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
        <button 
        type="button"
        class="inline-flex items-center w-[100%] justify-center border border-transparent
        bg-orange-500 hover:bg-orange-700">{{chai.type}}-{{chai.id}}</button>
    </a>
</div>

{% endfor %}
</div>
{% endblock %}
